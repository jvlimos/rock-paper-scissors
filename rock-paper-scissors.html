<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors!</title>
	<script src='/rock-paper-scissors.js' defer></script>
</head>
<body>
	
	<header>
		<p id='title'>Rock, Paper, Scissors</p>
		<p>vs THE COMPUTER</p>
	</header>

	<div id='outcome-img'>
		<img src="" alt="" id='player-move'>
		<img src="" alt="" id='bot-move'>
	</div>

	<div id='buttons'>
		<button id='rock-btn' class='game-button'>rok
			<img src="" alt="">
		</button>

		<button id='paper-btn' class='game-button'>pepr
			<img src="" alt="">
		</button>

		<button id='scissors-btn' class='game-button'>skzscr
			<img src="" alt="">
		</button>
	</div>

	<div id='text'>
		<p id='outcome'></p>
		<p id='points'></p>
		<p id='final-outcome'></p>
		<button id='play-again' hidden>Play again?</button>
	</div>
	
</body>
</html>
